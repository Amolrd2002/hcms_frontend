<p>Add Employee Works !</p>
<div class="container">
    <form (submit)="addEmployee()">
        <div class="col-mb-4">
            <label for="firstName" class="form-label">FIRST NAME</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName">
        </div>
        <div class="col-mb-4">
            <label for="lastName" class="form-label">LAST NAME</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName">
        </div>
        <div class="col-mb-4">
            <label for="gender">GENDER</label>
            <select name="gender" id="gender" class="form-control" [(ngModel)]="employee.gender">
                <option selected>Choose ...</option>
                <option value="man">MAN</option>
                <option value="women">WOMEN</option>
                <option value="transgender">TRANSGENDER</option>
            </select>
        </div>
        <div class="col-mb-4">
            <label for="dateOfBirth" class="form-label">DATE OF BIRTH</label>
            <input type="text" class="form-control" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="employee.dateOfBirth">
        </div>
        <div class="col-mb-4">
            <label for="email" class="form-label">EMAIL</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employee.email">
        </div>
        <div class="col-mb-4">
            <label for="phone" class="form-label">PHONE</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="employee.phone">
        </div>
        <div class="col-mb-4">
            <label for="address" class="form-label">ADDRESS</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="employee.address">
        </div>
        <div class="col-mb-4">
            <label for="maritalStatus">GENDER</label>
            <select name="maritalStatus" id="maritalStatus" class="form-control" [(ngModel)]="employee.maritalStatus">
                <option selected>Choose ...</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">DIVORCED</option>
            </select>
        </div>
        <div class="col-mb-4">
            <label for="nationalId" class="form-label">NATIONAL ID</label>
            <input type="text" class="form-control" id="nationalId" name="nationalId" [(ngModel)]="employee.nationalId">
        </div>
        <div class="col-mb-4">
            <label for="emergencyContactName" class="form-label">EMEREGENCY CONTACT NAME</label>
            <input type="text" class="form-control" id="emergencyContactName" name="emergencyContactName" [(ngModel)]="employee.emergencyContactName">
        </div>
        <div class="col-mb-4">
            <label for="emergencyContactPhone" class="form-label">EMEREGENCY CONTACT PHONE</label>
            <input type="text" class="form-control" id="emergencyContactPhone" name="emergencyContactPhone" [(ngModel)]="employee.emergencyContactPhone">
        </div>
        <div class="col-mb-4">
            <label for="position" class="form-label">POSITION</label>
            <input type="text" class="form-control" id="position" name="position" [(ngModel)]="employee.position">
        </div>
        <div class="col-mb-4">
            <label for="skillSet" class="form-label">SKILL SET</label>
            <input type="text" class="form-control" id="skillSet" name="skillSet" [(ngModel)]="employee.skillSet">
        </div>
        <div class="col-mb-4">
            <label for="employmentStartDate" class="form-label">EMPLYMENT START DATE</label>
            <input type="text" class="form-control" id="employmentStartDate" name="employmentStartDate" [(ngModel)]="employee.employmentStartDate">
        </div>
        <div class="col-mb-4">
            <label for="employmentEndDate" class="form-label">EMPLYMENT END DATE</label>
            <input type="text" class="form-control" id="employmentEndDate" name="employmentEndDate" [(ngModel)]="employee.employmentEndDate">
        </div>
        <div class="col-mb-4">
            <label for="salary" class="form-label">SALARY</label>
            <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="employee.salary">
        </div>
        <div class="col-mb-4">
            <label for="employmentStatus">EMPLYMENT STATUS</label>
            <select name="employmentStatus" id="employmentStatus" class="form-control" [(ngModel)]="employee.employmentStatus">
                <option selected>Choose ...</option>
                <option value="active">ACTIVE</option>
                <option value="inactive">INACTIVE</option>
            </select>
        </div>
        <div class="col-mb-4">
            <label for="bankAccountNumber" class="form-label">BANK ACCOUNT NUMBER</label>
            <input type="text" class="form-control" id="bankAccountNumber" name="bankAccountNumber" [(ngModel)]="employee.bankAccountNumber">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
